<TITLE>Uso de tablas</TITLE>
<style>
  body {
    background-color: #000000; /* FONDO DE LA PAGINA */
  }
  table {
    border-collapse: collapse;
    border: 3px solid rgb(0, 0, 0);
    width: 100%;
    background-color: #000000; /* FONDO DE LA TABLA */
  }
  table td, table th {
    color: #FFD700; /* Color brillante */
  }
  h1 {
    text-transform: uppercase; /* Mayúscula */
    color: #00698f; /* Color azul llamativo */
    font-size: 40px; /* Tamaño de fuente */
    font-family: Arial, sans-serif; /* Fuente */
    font-weight: bold; /* Negrita */
    text-shadow: 2px 2px 4px #000000; /* Sombra de texto */
  }
  th, td {
    text-align: center; /* Centrar texto */
    list-style: disc; /* Estilo de lista */
    padding: 10px; /* Espacio entre celdas */
  }
  /* Add styles for the new green table */
  .green-table {
    border-collapse: collapse;
    border: 3px solid green;
    width: 100%;
    background-color: #C6F7D0; /* FONDO DE LA TABLA VERDE */
  }
  .green-table td, .green-table th {
    color: green; /* Color verde */
  }
</style>
</HEAD>
